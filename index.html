<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="topnav">
      <a href="#">Labor</a>
      <input type="text" placeholder="search for work, worker and more." />
      <div class="dropdown">
        <button class="dropbtn">
          Log-in
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#"> Register</a>
          <a href="#"> Privacy policy</a>
          <a href="#"> Lobor Zone</a>
        </div>
      </div>
      <a href="#">Become a Worker</a>
      <div class="dropdown">
        <button class="dropbtn">
          More
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#"> Notification prefrences</a>
          <a href="#"> 24x7 Customer Care</a>
          <a href="#"> Download App</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="card">
          <img src="./img/construction.jpg" alt="" />
          <div class="container">
            <h4 style="padding: 0"><b>Construction</b></h4>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="./img/electrician.jpg" alt="" />
          <div class="container">
            <h4><b>Electrician</b></h4>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="./img/locksmith.jpg" alt="" />
          <div class="container">
            <h4><b>Locksmith</b></h4>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="./img/mechanic.jpg" alt="" />
          <div class="container">
            <h4><b>Mechanic</b></h4>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="./img/painter.jpg" alt="" />
          <div class="container">
            <h4><b>Painter</b></h4>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="./img/plumber.jpg" alt="" />
          <div class="container">
            <h4><b>Plumber</b></h4>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img
            src="./img/team-builders-contractor-industrial-workers-standing-together-job-site-foreman-holds-work-plan-order-workers-construct-according-plan-vector-flat-illustration_1150-55350.avif"
            alt=""
          />
          <div class="container">
            <h4><b>Contractor</b></h4>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="./img/cleaner.avif" alt="" />
          <div class="container">
            <h4><b>Cleaning</b></h4>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="./img/tutor.avif" alt="" />
          <div class="container">
            <h4><b>Tutor</b></h4>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="./img/designer.avif" alt="" />
          <div class="container">
            <h4><b>Designer</b></h4>
          </div>
        </div>
      </div>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./img/img1.jpg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./img/img2.jpg" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./img/img3.jpg" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
